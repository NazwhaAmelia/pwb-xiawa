<!DOCTYPE html>
<html>
  <head>
     <meta charset="utf-8">
     <title>Form pendaftaran</title>
  </head>
  <body>
     <h1>Buat Account Baru</h1>
     <h3>Sign Up Form</h3>
     <form>
        <p>First Name :</p>
          <input type="text"
           name="namadepan">
           <p>Last name :</p>
           <input type="text"
        name="namabelakang">

        <p>Gender</p>
           <input type="radio" id="gender1"
           name="gender" value="Male">
           <label for="gender1">Male</label><br>
           <input type="radio" id="gender2"
           name="gender" value="Female">
           <label for="gender2">Female</label><br>

        <p>Nationality</p>
           <select name="nation">
           <option value="id">Indonesia</option>
           <option value="other">Other</option>
           </select>

        <p>Language Spoken</p>
           <input type="checkbox" id="bhs"
           name="language" value="language">
           <label for="language">Bahasa 
           Indonesia</label><br>
           <input type="checkbox" id="eng"
           name="language" value="language">
           <label for="language">English</label>
           </label><br>
           <input type="checkbox" id="other"
           name="language" value="language">
           <label for="language">other
           </label><br>
        <p>Bio</p>
            <textarea name="bio" cols="20"
            rows="15"></textarea><br>
        <a href="welcome.html">
            <input type="button" id="sign" name="sign up" value="Sign Up">
        </a>
     </form>
  </body>
</html>
